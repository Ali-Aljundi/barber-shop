<div class="wrapper" style="background-image: url('assets/images/22.jpg');">
    <div class="inner" data-aos="fade-up" data-aos-duration="3000">
        <form action="" class="row d-block " [formGroup]="loginForm">
            <div class="col">
                <h3 class="w-100 text-dark mx-1">Login</h3>
            </div>
            <div class="col mt-3">
                <nz-form-item class="d-block mx-1">
                    <nz-form-label nzRequired>User Name</nz-form-label>
                    <nz-form-control nzValidatingTip="Validating... ">
                        <input nz-input formControlName="username" placeholder="User Name" />
                    </nz-form-control>
                </nz-form-item>
            </div>

            <div class="col">
                <nz-form-item class="d-block mx-1">
                    <nz-form-label nzRequired>Password</nz-form-label>
                    <nz-form-control nzValidatingTip="Validating... ">
                        <input nz-input formControlName="password" placeholder="Password" />
                    </nz-form-control>
                </nz-form-item>
            </div>

            <div class="col text-center">               
                <button class='mx-2' nz-button nzType="text" [disabled]='loginForm.invalid' [nzLoading]='loading' nzType="primary" (click)="submitform(loginForm.value)">Login</button>

                <button class='mx-2' nz-button nzType="text" nzType="dashed" [routerLink]="['/account/register/user']" >Register</button>
            </div>

        </form>
    </div>
</div>
