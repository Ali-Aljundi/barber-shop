<nz-spin [nzSpinning]="initLoading">
    <form nz-form [formGroup]="filterForm">
        <div class="row">
            <div class="col-md-12 col-sm-12 py-2">
                <nz-form-item class="d-block mx-1 my-0">
                    <nz-form-label class="text-white">Service Name</nz-form-label>
                    <nz-form-control>
                        <input type="text" nz-input placeholder="Service Name" [formControlName]="'serviceName'" />
                    </nz-form-control>
                </nz-form-item>
            </div>
            

            <div class="col-md-12 col-sm-12 py-2">
                <nz-form-item class="d-block mx-1 my-0">
                    <nz-form-label class="text-white">Service Type</nz-form-label>
                    <nz-form-control>
                        <nz-select nzAllowClear nzShowSearch nzPlaceHolder="Service Type" [formControlName]="'service_type'">
                            <nz-option *ngFor="let type of serviceTypeList" [nzValue]="type.name" [nzLabel]="type.name"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </div>

    
            <div class="col-md-12 col-sm-12 py-2">
                <nz-form-item class="d-block mx-1 my-0">
                    <nz-form-label class="text-white">Cost</nz-form-label>
                    <nz-form-control>
                        <nz-input-group nzAddOnBefore="" nzAddOnAfter="$">
                            <nz-input-number class="ltr-input w-100" [formControlName]="'cost'" [nzMin]="0" [nzStep]="1"
                            nzPlaceHolder="Cost" appEmptyToNull> </nz-input-number>
                          </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
            </div>

            <div class="col-md-12 col-sm-12 py-2">
                <nz-form-item class="d-block mx-1 my-0">
                    <nz-form-label class="text-white">Duration</nz-form-label>
                    <nz-form-control>
                        <nz-input-number class="ltr-input w-100" [formControlName]="'duration'" [nzMin]="0" [nzStep]="1"
                        nzPlaceHolder="Duration" appEmptyToNull> </nz-input-number>
                    </nz-form-control>
                </nz-form-item>
            </div>

            <div class="col-md-12 col-sm-12 py-2">
                <nz-form-item class="d-block mx-1 my-0">
                    <nz-form-label class="text-white">Description</nz-form-label>
                    <nz-form-control>
                        <textarea [formControlName]="'description'" [nzSize]="'small'" nz-input [rows]="3"
                        placeholder="Description"></textarea>
                    </nz-form-control>
                </nz-form-item>
            </div>

        </div>
    </form>
</nz-spin>

<div *nzModalFooter>
    <button nz-button nzType="text" (click)="handleCancel()">Cancel</button>
    <button type="button" class="btn btn-dark" (click)="submitForm(filterForm.value)">Save</button>
</div>
